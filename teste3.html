<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>

    </header>

    <main>
      
      <div class="container">
        <h1>Gerenciamento de Estacionamento</h1>
    
        <!-- Container para mostrar informações das vagas -->
        <div class="info-container">
          <h2>Informações das Vagas</h2>
          <div id="vagas-info">
            <!-- As informações das vagas serão inseridas dinamicamente aqui -->
          </div>
        </div>
    
        <!-- Container para adicionar e remover vagas -->
        <div class="controles-container">
          <h2>Controles</h2>
          <div>
            <label for="idVaga">ID da Vaga:</label>
            <input type="text" id="idVaga">
            <button id="adicionar-vaga">Adicionar Vaga</button>
            <button id="remover-vaga">Remover Vaga</button>
          </div>
        </div>
    
        <!-- Container para registrar entrada e saída de carros -->
        <div class="registro-container">
          <h2>Registro de Entrada e Saída de Carros</h2>
          <div>
            <label for="idVagaEntrada">ID da Vaga:</label>
            <input type="text" id="idVagaEntrada">
            <button id="registrar-entrada">Registrar Entrada</button>
            <button id="registrar-saida">Registrar Saída</button>
          </div>
        </div>
    
        <!-- Container para mostrar custo total -->
        <div class="custo-container">
          <h2>Custo Total devido pelo Motorista</h2>
          <p id="custo-total">R$ 0,00</p>
        </div>
      </div>
      <div class="container">
        <h1>Gerenciamento de Estacionamento</h1>
    
        <!-- Container para registrar entrada e saída de carros -->
        <div class="registro-container">
          <h2>Registro de Entrada e Saída de Carros</h2>
          <div>
            <button id="registrar-entrada">Registrar Entrada</button>
            <button id="registrar-saida">Registrar Saída</button>
          </div>
          <div>
            <p>Tempo decorrido: <span id="tempoDecorrido">0 segundos</span></p>
            <p>Custo acumulado: R$ <span id="custoAcumulado">0.00</span></p>
          </div>
    </main>
    <script src="teste3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
