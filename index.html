<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vagas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Cadastro de Vagas de Estacionamento</h1>
    <form id="form-vaga">
      <input type="hidden" id="id" name="id">
      <label for="tipo">Tipo de vaga:</label>
      <select id="tipo" name="tipo">
        <option value="carro">Carro</option>
        <option value="carroidoso">Carro Idoso</option>
        <option value="carropcd">Carro PCD</option>
        <option value="moto">Moto</option>
      </select>
      <label for="numero">Número da vaga:</label>
      <input type="text" id="numero" name="numero">
      <label for="descricao">Descrição da vaga:</label>
      <input type="text" id="descricao" name="descricao">      
      <button type="submit" id="save" onclick="cadastrarVaga()">Salvar</button>
    </form>
    <table id="table-vagas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Tipo</th>
          <th>Número</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
