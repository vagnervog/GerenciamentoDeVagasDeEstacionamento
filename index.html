<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vagas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div div style = 'text-align: left' id="cadastro">
      <h1>Cadastro de Vagas de Estacionamento</h1>
      <form id="formVaga">
        <input type="hidden" id="id" name="id">
        <div class="divTipo">
          <label for="tipo">Tipo de vaga:</label>
          <select id="tipo" name="tipo">
            <option value="carro">Carro</option>
            <option value="carroidoso">Carro Idoso</option>
            <option value="carropcd">Carro PCD</option>
            <option value="moto">Moto</option>
          </select>
        </div>
        <div class="divNumero">
          <label for="numero">Número da vaga:</label>
          <input type="text" id="numero" name="numero">
        </div>
        <div class="divDescricao">
          <label for="descricao">Descrição da vaga:</label>
          <!--acrecentar a opção de oferecer as opçoes de vaga(coberta, normal, etc...)-->
          <select id="descricao" name="descricao">
            <option value="VIP">VIP</option>
            <option value="Normal">Normal</option>
            <option value="Coberta">Coberta</option>
          </select>
       <button type="submit" id="btnSalvar">Salvar</button> 
      </form>
      <div class="divTable">
        <table id="tbodyVagas">
          <thead>
            <tr class= "tbodyVagas">
            <th class="columnNumero">Número</th>
            <th class="columnTipo">Tipo</th>
            <th class="columnDescricao">Descrição</th>
            <th class="columnAction"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>      
    </div>
    <div div style = 'text-align: left' id="gerenciamento">
      <h1>Gerenciamento de Vagas de Estacionamento</h1>
      <form id="formGerenciamento">
        <input type="hidden" id="id" name="id">
        <div class="divID">
          <label for="idVaga">ID da vaga:</label>
          <input type="text" id="idVaga" name="idVaga">
        </div>
        <div class="divCliente">
          <label for="nomeCliente">Nome do cliente:</label>
          <input type="text" id="nomeCliente" name="nomeCliente">
        </div>
        <div class="divPlaca">
          <label for="placa">Placa do veículo:</label>
          <input type="text" id="placa" name="placa">
        </div>
        <div class="divTipoVeiculo">
          <label for="tipoVeiculo">Tipo do veículo:</label>
          <input type="text" id="tipoVeiculo" name="tipoVeiculo">
        </div>
        <div class="divDataEntrada">
          <label for="dataEntrada">Data de entrada:</label>
          <input type="date" id="dataEntrada" name="dataEntrada">
        </div>
        <div class="divDataSaida">
          <label for="dataSaida">Data de saída:</label>
          <input type="date" id="dataSaida" name="dataSaida">
        </div>
       <button type="submit" id="btnRegistrar">Registrar</button> 
      </form>
      <div class="divTableReserva">
        <table id="tableReserva">
          <thead>
            <tr class= "tableReserva">
              <th>ID</th>
            <th class="columnNome">Nome</th>
            <th class="columnPlaca">Placa</th>
            <th class="columnDtentrada">Data entrada</th>
            <th class="columnDtsaida">Data saída</th>
            <th class="columnAction"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>      
    </div>
  </main>  
  <script src="script.js"></script>
</body>
</html>
