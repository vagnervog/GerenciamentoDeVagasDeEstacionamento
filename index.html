<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vagas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
  <main>
    <div id="cadastro">
      <h1 id="tituloVaga">Cadastro de vagas de estacionamento</h1>
      <form id="formVaga">
        <input type="hidden" id="id" name="id">
        <div class="divNumero">
          <label for="numero">Número da vaga:</label>
          <input type="text" id="numero" name="numero">
        </div>
        <div class="divTipo">
          <label for="tipo">Tipo de vaga:</label>
          <select id="tipo" name="tipo">
            <option></option>
            <option value="Carro">Carro</option>
            <option value="Carro Idoso">Carro Idoso</option>
            <option value="Carro PCD">Carro PCD</option>
            <option value="Moto">Moto</option>
          </select>
        </div>
        <div class="divDescricao">
          <label for="descricao">Descrição da vaga:</label>
          <select id="descricao" name="descricao">
            <option></option>
            <option value="VIP">VIP</option>
            <option value="Normal">Normal</option>
            <option value="Coberta">Coberta</option>
          </select>
        </div>
      <button type="submit" id="btnSalvar">Salvar</button> 
      </form>
      <div class="divTable">
        <table id="tableVagas">
          <thead>
            <tr class="tableVagas">
            <th class="columnNumero">Número</th>
            <th class="columnTipo">Tipo</th>
            <th class="columnDescricao">Descrição</th>
            <th class="columnActionVagas">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>      
    </div>
    <div id="gerenciamento">
      <h1 id="tituloGerenciamento">Gerenciamento de vagas  de estacionamento</h1>
      <form id="formGerenciamento">
        <input type="hidden" id="id" name="id">
        <div class="divID">
          <label for="idVaga">Numero da vaga:</label>
          <input type="text" id="idVaga" name="idVaga">
        </div>
        <div class="divCliente">
          <label for="nomeCliente">Nome do cliente:</label>
          <input type="text" id="nomeCliente" name="nomeCliente">
        </div>
        <div class="divPlaca">
          <label for="placa">Placa do veículo:</label>
          <input type="text" id="placa" name="placa">
        </div>
        <div class="divTipoVeiculo">
          <label for="tipoVeiculo">Tipo do veículo:</label>
          <input type="text" id="tipoVeiculo" name="tipoVeiculo">
        </div>
        <div class="divDataEntrada">
          <label for="dataEntrada">Data de entrada:</label>
          <input type="date" id="dataEntrada" name="dataEntrada">
        </div>
        <div class="divDataSaida">
          <label for="dataSaida">Data de saída:</label>
          <input type="date" id="dataSaida" name="dataSaida">
        </div>
       <button type="submit" id="btnRegistrar">Registrar</button> 
      </form>
      <div class="divTableReserva">
        <table id="tableReserva">
          <thead>
            <tr class="tableReserva">
            <th>ID</th>
            <th class="columnNome">Nome</th>
            <th class="columnPlaca">Placa</th>
            <th class="columnPlaca">Tipo</th>
            <th class="columnDtentrada">Data entrada</th>
            <th class="columnDtsaida">Data saída</th>
            <th class="columnActionGerenciamento">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>      
    </div>
    <div id="busca">
      <h1 id="tituloBusca">Buscar registro de vaga de estacionamento</h1>
      <form id="formBusca">
        <input type="hidden" id="id" name="id">
        <div class="divIdRegistro">
          <label for="idRegistro">ID registro:</label>
          <input type="text" id="idRegistro" name="idRegistro">
        </div>
        <button type="submit" id="btnBuscar">Buscar</button>
      </form>
        <div class="divTableBusca">
          <table id="tableBusca">
            <thead>
              <tr class="tableBusca">
              <th>ID</th>
              <th class="buscaNome">Nome</th>
              <th class="buscaPlaca">Placa</th>
              <th class="buscaTipo">Tipo</th>
              <th class="buscaDtentrada">Data entrada</th>
              <th class="buscaDtsaida">Data saída</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
  </main>  
  <script src="script.js"></script>
</body>
</html>
